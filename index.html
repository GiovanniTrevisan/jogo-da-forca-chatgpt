<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 text-center mb-5">
          <h1>Jogo da Forca</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
            <p id="secret-word" class="text-center"></p>
          <p class="lead text-center">Descubra a palavra secreta:</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="guess-input" placeholder="Digite uma letra">
            <button class="btn btn-outline-secondary" type="button" id="guess-button">Adivinhar</button>
            <button class="btn btn-outline-secondary" type="button" id="reset-button">Reiniciar</button>
          </div>
          <p class="text-center mb-0">Tentativas restantes: <span id="guesses-remaining">6</span></p>
          <div class="d-flex justify-content-center">
          <div class="message text-center mt-3" id="message"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    <script src="script.js"></script>
   <script src="script.js"></script>
  </body>
</html>
